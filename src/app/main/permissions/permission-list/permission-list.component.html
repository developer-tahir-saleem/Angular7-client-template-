<div id="permission" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

      <!-- HEADER -->
      <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
          fxLayoutAlign.gt-sm="space-between center">

          <!-- APP TITLE -->
          <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">

              <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                  Permission Modules
              </span>
          </div>
          <!-- / APP TITLE -->

          <!-- SEARCH -->
          <div class="search-wrapper mx-32 mx-md-0">
              <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                  <mat-icon>search</mat-icon>
                  <input #filter placeholder="Search for a permissions">
              </div>
          </div>
          <!-- / SEARCH -->

          <!-- ADD BUTTON -->
          <button mat-raised-button [routerLink]="'/permissions/new'" class="add-product-button fuse-white mt-24 mt-md-0">
              <span>ADD NEW</span>
          </button>
          <!-- / ADD BUTTON -->

      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card">

          <mat-table class="permissions-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}"
              fusePerfectScrollbar>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
                  <mat-cell *matCellDef="let permission">
                      <p class="text-truncate">{{permission.name}}</p>
                  </mat-cell>
              </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="description">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Description</mat-header-cell>
                  <mat-cell *matCellDef="let permission">
                      <p class="text-truncate">{{permission.description}}</p>
                  </mat-cell>
              </ng-container>

             

              

              <!-- Active Column -->
              <ng-container matColumnDef="active">
                  <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Action</mat-header-cell>

                  <mat-cell *matCellDef="let permission" fxHide fxShow.gt-xs>

                      <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
                          <mat-icon class="secondary-text">more_vert</mat-icon>
                      </button>

                      <mat-menu #moreMenu="matMenu">
                          <!-- <button mat-menu-item aria-label="edit" [routerLink]="'/permissions/'+permission.id+'/'+permission.handle" >
                              <mat-icon>edit</mat-icon>
                              <span>Edit</span>
                          </button> -->
                         
                          <button mat-menu-item aria-label="remove" (click)="deletePermission(permission)">
                              <mat-icon>delete</mat-icon>
                              <span>Remove</span>
                          </button>
                      </mat-menu>
                  </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

              <mat-row *matRowDef="let permission; columns: displayedColumns;" (click)="openDialog(permission)" class="product" matRipple>
              </mat-row>

          </mat-table>

          <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>

      </div>
      <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
