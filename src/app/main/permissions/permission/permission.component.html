<div id="permission" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/permissions'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <!-- <div class="permission-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                  <img *ngIf="permission.images[0]" [src]="permission.images[0].url">
                  <img *ngIf="!permission.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
              </div> -->

        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2" *ngIf="pageType ==='edit'">
            {{permission.title}}
          </div>
          <div class="h2" *ngIf="pageType ==='new'">
            New Permission Module
          </div>
          <div class="subtitle secondary-text">
            <span>Permission Module Detail</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT -->
      <div class="content">

        <form name="permissionForm" [formGroup]="permissionForm" class="permission w-100-p" fxLayout="column" fxFlex novalidate>

          <div class=" mat-tab-header header  p-24">
            <h2 class="m-0">Permission Module Information</h2>
          </div>

          <div class="tab-content p-24" fusePerfectScrollbar>


            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline"  fxFlex="100">
                <mat-label>Module Name</mat-label>
                <input matInput placeholder="Module Name" name="name" formControlName="name"
                  >
                <mat-error>Name must be valid!</mat-error>
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field  appearance="outline" floatLabel="always" fxFlex="100">
                    <textarea matInput placeholder="Description"  name="description" formControlName="description" ></textarea>
            </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field  appearance="outline" floatLabel="always" fxFlex="100">

              <mat-label>Permissions</mat-label>

              <mat-chip-list #tagList name="tags" formControlName="tags">

                  <mat-chip *ngFor="let tag of permission.tags"
                            [removable]="true" (removed)="permission.removeTag(tag)">
                      {{tag}}
                      <mat-icon matChipRemove>cancel</mat-icon>
                  </mat-chip>

                  <input [matChipInputFor]="tagList"
                         [matChipInputAddOnBlur]="true"
                         (matChipInputTokenEnd)="permission.addTag($event)"/>

              </mat-chip-list>

          </mat-form-field>
        </div>

            <button mat-raised-button class="save-permission-button" [disabled]="permissionForm.invalid" *ngIf="pageType ==='new'"
              (click)="addPermission()">
              <span>ADD</span>
            </button>

            <!-- <button mat-raised-button class="save-permission-button" [disabled]="permissionForm.invalid || permissionForm.pristine"
              *ngIf="pageType ==='edit'" (click)="savePermission()">
              <span>SAVE</span>
            </button> -->

          </div>



        </form>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
