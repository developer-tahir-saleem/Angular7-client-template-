<div id="role" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/roles'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <!-- <div class="role-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                  <img *ngIf="role.images[0]" [src]="role.images[0].url">
                  <img *ngIf="!role.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
              </div> -->

        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2" *ngIf="pageType ==='edit'">
            {{role.title}}
          </div>
          <div class="h2" *ngIf="pageType ==='new'">
            New Role
          </div>
          <div class="subtitle secondary-text">
            <span>Role Detail</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT -->
      <div class="content">

        <form name="roleForm" [formGroup]="roleForm" class="role w-100-p" fxLayout="column" fxFlex novalidate>

          <div class=" mat-tab-header header  p-24">
            <h2 class="m-0">Role Information</h2>
          </div>

          <div class="tab-content p-24" fusePerfectScrollbar>


            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline"  fxFlex="100">
                <mat-label>Role Name</mat-label>
                <input matInput placeholder="Role Name" [readonly]="ReadOnly"  appUppercase name="name" formControlName="name"
                  >
                <mat-error>Name must be upper case and no space !</mat-error>
              </mat-form-field>
            </div>

            <input type="hidden" name="permission" formControlName="permission"  />

             <!-- CONTENT -->
    <div class="content  permissions">

        <div fxLayout="row wrap" fxLayoutAlign="space-between">

            <mat-nav-list class="articles-list  modules "  *ngFor="let permission of permissions" >

                <div class="px-16 py-8 border-bottom" fxlayout="row" fxlayoutalign="space-between center" style="flex-direction: row; box-sizing: border-box; display: flex; place-content: space-between;  ">
                    <h3 mat-subheader>{{permission.name}}</h3>
                  <mat-checkbox (change)="selectAllModule(permission)"    >Select All</mat-checkbox>
                  </div>
              
                <mat-selection-list  #list (selectionChange)="selectionChange($event.option)" >
                    <mat-list-option *ngFor="let child of permission.children"    checkboxPosition="{{child}}"
                    [value]="child.name"
                     [selected]='child.isSelected' 
                    >
                      {{child.name}}
                    </mat-list-option>
                  </mat-selection-list>

            </mat-nav-list>

        </div>

    </div>
    <!-- / CONTENT -->


            
<br>
            <button mat-raised-button class="save-role-button" [disabled]="roleForm.invalid" *ngIf="pageType ==='new'"
              (click)="addRole()">
              <span>ADD</span>
            </button>

            <button mat-raised-button class="save-role-button" 
              *ngIf="pageType ==='edit'" (click)="saveRole()">
              <span>SAVE</span>
            </button>

          </div>


        </form>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
